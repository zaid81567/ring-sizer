<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RingFit</title>

    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
  </head>
  <body>
    <span class="setting" id="setting"></span>
    <div class="modal-container" id="modal-container">
      <div class="modal" id="modal">
        <a href="https://github.com/zaid81567"><span class="github"></span></a>
        <p class="version">v 1.0.0</p>
        <button id="recalibrate-btn">Recalibrate</button>
      </div>
    </div>
    <header>
      <p class="logo">RINGFIT</p>
    </header>

    <section class="sizer-section">
      <div class="sizer-container">
        <div class="data">
          <p class="measurement">Diameter: <span id="measurement-val-diameter" class="measurement-val">0.00</span> mm</p>
          <p class="measurement">Circumference: <span id="measurement-val-circumference" class="measurement-val">0.00</span> mm</p>
        </div>
      <span class="calibiration-msg" id="calibiration-msg"><span class="warning"></span>not calibrated yet</span>
        <div class="ring" id="ring">
          <span class="left">&#8592;</span>
          <span class="right">&#8594</span>
        </div>
        
      <button class="calibirate-btn" id="calibirate-btn">Calibrate Now</button>
      </div>
    </section>
    <div class="range-container">
      <input type="range" min="50" max="200" value="85" id="range"/>
    </div>
  </body>
</html>
